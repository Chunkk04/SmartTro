<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - RoomStay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="homepage">
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                <!-- Logo -->
                <div class="logo">
                    <a href="home.html">
                        <h1>RoomStay</h1>
                    </a>
                </div>

                <!-- Navigation -->
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="home.html" class="nav-link">Trang chủ</a></li>
                        <li><a href="rent.html" class="nav-link">Nhà cho thuê</a></li>
                        <li><a href="contact.html" class="nav-link active">Liên hệ</a></li>
                    </ul>
                </nav>

                <!-- Auth Buttons -->
                <div class="auth-buttons" id="authButtons">
                    <!-- Default state - not logged in -->
                    <div class="auth-buttons-default">
                        <a href="login.html" class="btn btn-outline">Đăng nhập</a>
                        <a href="register.html" class="btn btn-primary">Đăng ký</a>
                    </div>
                    
                    <!-- Logged in state -->
                    <div class="auth-buttons-logged" style="display: none;">
                        <div class="user-info">
                            <span class="user-name" id="userName">Người dùng</span>
                            <div class="user-menu">
                                <button class="user-menu-btn" id="userMenuBtn">
                                    <i class="fas fa-user-circle"></i>
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                                <div class="user-dropdown" id="userDropdown">
                                    <a href="profile.html" class="dropdown-item">
                                        <i class="fas fa-user"></i>
                                        Hồ sơ cá nhân
                                    </a>
                                    <a href="#" class="dropdown-item" id="logoutBtn">
                                        <i class="fas fa-sign-out-alt"></i>
                                        Đăng xuất
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mobile Menu Toggle -->
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Contact Form Section -->
        <section class="contact-section">
            <div class="container">
                <div class="card">
                    <!-- Brand Section -->
                    <div class="brand">
                        <div class="brand-text">
                            <h1>RoomStay</h1>
                            <p class="lead">Hệ thống quản lý phòng trọ</p>
                        </div>
                    </div>

                    <!-- Form Title -->
                    <h2 class="form-title">Liên hệ hỗ trợ</h2>

                    <!-- Contact Form -->
                    <form class="form" id="contactForm">
                        <div class="field">
                            <label for="fullName">Họ và tên</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Nhập họ và tên của bạn" required>
                        </div>

                        <div class="field">
                            <label for="phoneNumber">Số điện thoại</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Nhập số điện thoại" required>
                        </div>

                        <div class="field">
                            <label for="content">Nội dung</label>
                            <textarea id="content" name="content" rows="5" placeholder="Nhập nội dung bạn muốn liên hệ..." required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <span class="btn-text">Gửi</span>
                        </button>
                    </form>

                    <!-- Form Footer -->
                    <div class="form-footer">
                        <p>Chúng tôi sẽ phản hồi trong vòng 24 giờ</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Floating Action Button -->
    <div class="fab">
        <button class="fab-button" id="fabButton">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Language/Accessibility Button -->
    <div class="language-button">
        <button class="lang-btn" id="languageButton">
            <i class="fas fa-language"></i>
            <span>A A</span>
        </button>
    </div>

    <script>
        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const nav = document.querySelector('.nav');
        
        mobileMenuToggle.addEventListener('click', function() {
            nav.classList.toggle('active');
            mobileMenuToggle.classList.toggle('active');
        });

        // FAB functionality
        const fabButton = document.getElementById('fabButton');
        fabButton.addEventListener('click', function() {
            alert('Tính năng thêm liên hệ nhanh sẽ được phát triển!');
        });

        // Language button functionality
        const languageButton = document.getElementById('languageButton');
        languageButton.addEventListener('click', function() {
            alert('Tính năng trợ năng sẽ được phát triển!');
        });

        // Contact form submission
        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const fullName = formData.get('fullName');
            const phoneNumber = formData.get('phoneNumber');
            const content = formData.get('content');
            
            // Simple validation
            if (!fullName || !phoneNumber || !content) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }
            
            // Simulate form submission
            alert('Cảm ơn bạn đã liên hệ! Chúng tôi sẽ phản hồi sớm nhất có thể.');
            this.reset();
        });

        // Authentication state management
        class AuthManager {
            constructor() {
                this.token = localStorage.getItem('authToken');
                this.user = JSON.parse(localStorage.getItem('userInfo') || 'null');
                this.init();
            }

            init() {
                this.updateAuthUI();
                this.bindEvents();
            }

            updateAuthUI() {
                const defaultButtons = document.querySelector('.auth-buttons-default');
                const loggedButtons = document.querySelector('.auth-buttons-logged');
                const userName = document.getElementById('userName');

                if (this.isLoggedIn()) {
                    // Show logged in state
                    defaultButtons.style.display = 'none';
                    loggedButtons.style.display = 'flex';
                    
                    // Update user name
                    if (this.user && this.user.fullName) {
                        userName.textContent = this.user.fullName;
                    } else if (this.user && this.user.email) {
                        // Fallback: sử dụng email nếu không có fullName
                        userName.textContent = this.user.email.split('@')[0];
                    }
                } else {
                    // Show default state
                    defaultButtons.style.display = 'flex';
                    loggedButtons.style.display = 'none';
                }
            }

            isLoggedIn() {
                return this.token && this.user;
            }

            bindEvents() {
                // User menu toggle
                const userMenuBtn = document.getElementById('userMenuBtn');
                const userDropdown = document.getElementById('userDropdown');

                if (userMenuBtn) {
                    userMenuBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        userDropdown.classList.toggle('show');
                    });
                }

                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.user-menu')) {
                        userDropdown.classList.remove('show');
                    }
                });

                // Logout functionality
                const logoutBtn = document.getElementById('logoutBtn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.logout();
                    });
                }
            }

            async logout() {
                try {
                    // Call logout API if needed
                    if (this.token) {
                        await fetch('/api/auth/logout', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${this.token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                    }
                } catch (error) {
                    console.error('Logout API error:', error);
                } finally {
                    // Clear local storage
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userInfo');
                    
                    // Update UI
                    this.token = null;
                    this.user = null;
                    this.updateAuthUI();
                    
                    // Show success message
                    alert('Đăng xuất thành công!');
                }
            }
        }

        // Initialize auth manager
        const authManager = new AuthManager();

        // Add scroll effect to header
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
