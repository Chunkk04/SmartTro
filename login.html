<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trọ - Đăng Nhập</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Header/Brand Section -->
            <div class="brand">
                <div class="logo">🏠</div>
                <div class="brand-text">
                    <h1>Smart Trọ</h1>
                    <p class="lead">Hệ thống quản lý nhà trọ thông minh</p>
                </div>
            </div>

            <!-- Form Title -->
            <h2 class="form-title">Đăng Nhập Tài Khoản</h2>
            <p class="form-subtitle">Đăng nhập với tài khoản đã đăng ký</p>

            <!-- Login Form -->
            <form id="loginForm" class="form">
                <div class="field">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Nhập email của bạn"
                        required
                    >
                </div>

                <div class="field">
                    <label for="password">Mật khẩu</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Nhập mật khẩu"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            </form>

            <!-- Registration Link -->
            <div class="form-footer">
                <p>Bạn chưa có tài khoản? <a href="register.html" class="link">Đăng ký ngay</a></p>
                <p style="margin-top: 12px;"><a href="index.html" class="link">← Về trang chủ</a></p>
                
                <!-- Hiển thị tài khoản đã đăng ký -->
                <div id="registeredAccounts" style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; display: none;">
                    <h4 style="margin: 0 0 10px 0; font-size: 14px; color: #666;">Tài khoản đã đăng ký:</h4>
                    <div id="accountsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hiển thị danh sách tài khoản đã đăng ký
        function showRegisteredAccounts() {
            const registeredAccounts = JSON.parse(localStorage.getItem('registeredAccounts') || '[]');
            const accountsDiv = document.getElementById('registeredAccounts');
            const accountsList = document.getElementById('accountsList');
            
            if (registeredAccounts.length > 0) {
                accountsDiv.style.display = 'block';
                accountsList.innerHTML = '';
                
                registeredAccounts.forEach((account, index) => {
                    const accountDiv = document.createElement('div');
                    accountDiv.style.cssText = 'margin-bottom: 8px; padding: 8px; background: white; border-radius: 4px; border: 1px solid #ddd;';
                    accountDiv.innerHTML = `
                        <strong>${account.fullName}</strong><br>
                        <small style="color: #666;">${account.email}</small>
                        <button onclick="fillLoginForm('${account.email}')" style="float: right; padding: 2px 8px; font-size: 12px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer;">Sử dụng</button>
                    `;
                    accountsList.appendChild(accountDiv);
                });
            } else {
                accountsDiv.style.display = 'none';
            }
        }
        
        // Điền thông tin đăng nhập
        function fillLoginForm(email) {
            document.getElementById('email').value = email;
            document.getElementById('password').focus();
        }
        
        // Hiển thị danh sách tài khoản khi trang load
        showRegisteredAccounts();
        
        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const emailOrPhone = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!emailOrPhone || !password) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }
            
            const btn = document.querySelector('.btn-primary');
            const originalText = btn.textContent;
            btn.textContent = 'Đang đăng nhập...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        emailOrPhone: emailOrPhone,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store user info and token
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('userInfo', JSON.stringify(data.data.user));
                    
                    alert('Đăng nhập thành công!');
                    
                    // Redirect to home page
                    window.location.href = 'home.html';
                } else {
                    alert(data.message || 'Đăng nhập thất bại!');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Fallback: Nếu server chưa chạy (GitHub Pages), kiểm tra đăng ký trước
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError') || error.message.includes('CORS')) {
                    console.log('GitHub Pages mode - Server không có sẵn, sử dụng demo mode');
                    
                    // Kiểm tra tài khoản đã đăng ký
                    const registeredAccounts = JSON.parse(localStorage.getItem('registeredAccounts') || '[]');
                    const pendingRegistration = localStorage.getItem('pendingRegistration');
                    
                    let regData = null;
                    
                    // Ưu tiên kiểm tra tài khoản đã đăng ký trước
                    if (registeredAccounts.length > 0) {
                        regData = registeredAccounts.find(acc => 
                            (emailOrPhone.includes('@') && acc.email === emailOrPhone) ||
                            (!emailOrPhone.includes('@') && acc.phone === emailOrPhone)
                        );
                    }
                    
                    // Nếu không tìm thấy, kiểm tra đăng ký tạm thời
                    if (!regData && pendingRegistration) {
                        regData = JSON.parse(pendingRegistration);
                        const isEmailMatch = emailOrPhone.includes('@') && regData.email === emailOrPhone;
                        const isPhoneMatch = !emailOrPhone.includes('@') && regData.phone === emailOrPhone;
                        
                        if (!isEmailMatch && !isPhoneMatch) {
                            regData = null;
                        }
                    }
                    
                    // Nếu không tìm thấy tài khoản nào
                    if (!regData) {
                        alert('Tài khoản chưa được đăng ký!\n\nVui lòng đăng ký tài khoản trước khi đăng nhập.\n\nChuyển đến trang đăng ký...');
                        window.location.href = 'register.html';
                        return;
                    }
                    
                    // Kiểm tra password có khớp không
                    if (regData.password !== password) {
                        alert('Mật khẩu không chính xác!\n\nVui lòng kiểm tra lại mật khẩu.');
                        return;
                    }
                    
                    // Tạo demo user data từ thông tin đăng ký
                    const demoUser = {
                        id: 'demo_user_123',
                        fullName: regData.fullName,
                        email: regData.email,
                        phone: regData.phone,
                        role: 'tenant',
                        isVerified: true,
                        createdAt: regData.registeredAt
                    };
                    
                    // Lưu tài khoản vào danh sách tài khoản đã đăng ký (không xóa)
                    const savedAccounts = JSON.parse(localStorage.getItem('registeredAccounts') || '[]');
                    const existingAccount = savedAccounts.find(acc => acc.email === regData.email);
                    
                    if (!existingAccount) {
                        savedAccounts.push({
                            fullName: regData.fullName,
                            email: regData.email,
                            phone: regData.phone,
                            password: regData.password,
                            registeredAt: regData.registeredAt
                        });
                        localStorage.setItem('registeredAccounts', JSON.stringify(savedAccounts));
                    }
                    
                    // Xóa thông tin đăng ký tạm thời
                    localStorage.removeItem('pendingRegistration');
                    
                    const demoToken = 'demo_token_' + Date.now();
                    
                    // Store demo data
                    localStorage.setItem('authToken', demoToken);
                    localStorage.setItem('userInfo', JSON.stringify(demoUser));
                    
                    alert('Đăng nhập thành công! (Demo mode - Server chưa chạy)');
                    window.location.href = 'home.html';
                } else {
                    alert('Có lỗi xảy ra khi đăng nhập. Vui lòng thử lại!');
                }
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
