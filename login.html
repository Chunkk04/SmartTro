        function showRegisteredAccounts() {

                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError') || error.message.includes('CORS')) {

                    // Ki·ªÉm tra t√†i kho·∫£n ƒë√£ ƒëƒÉng k√Ω
                    const registeredAccounts = JSON.parse(localStorage.getItem('registeredAccounts') || '[]');

                    if (registeredAccounts.length > 0) {

                        );
                    }
                    
                    // N·∫øu kh√¥ng t√¨m th·∫•y, ki·ªÉm tra ƒëƒÉng k√Ω t·∫°m th·ªùi
                    if (!regData && pendingRegistration) {

                        const isPhoneMatch = !emailOrPhone.includes('@') && regData.phone === emailOrPhone;

                        window.location.href = 'register.html';
                        return;

                    // Ki·ªÉm tra password c√≥ kh·ªõp kh√¥ng
                    if (regData.password !== password) {
                        alert('M·∫≠t kh·∫©u kh√¥ng ch√≠nh x√°c!\n\nVui l√≤ng ki·ªÉm tra l·∫°i m·∫≠t kh·∫©u.');
                        return;

                    // T·∫°o demo user data t·ª´ th√¥ng tin ƒëƒÉng k√Ω
                    const demoUser = {

                    const savedAccounts = JSON.parse(localStorage.getItem('registeredAccounts') || '[]');
