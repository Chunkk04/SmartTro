</head>
<body>
    <div class="container">

        <div class="test-section">

        <div class="test-section">

            <button class="btn" onclick="testRegister()">T·∫°o t√†i kho·∫£n test</button>

        <div class="test-section">

            <button class="btn" onclick="testLogin()">Test ƒëƒÉng nh·∫≠p</button>

        <div class="test-section">

            <button class="btn" onclick="goToHome()">V√†o trang ch·ªß</button>
            <button class="btn" onclick="goToLogin()">V√†o trang ƒëƒÉng nh·∫≠p</button>
            <button class="btn" onclick="goToRegister()">V√†o trang ƒëƒÉng k√Ω</button>
        </div>

        <div class="test-section">
            <h3>üì± Test responsive</h3>
            <p>Thay ƒë·ªïi k√≠ch th∆∞·ªõc c·ª≠a s·ªï ƒë·ªÉ test responsive design</p>
            <div id="screenSize" class="result info"></div>
        </div>
    </div>

    <script>
        // Ki·ªÉm tra localStorage
        function checkLocalStorage() {
            const registeredAccounts = JSON.parse(localStorage.getItem('registeredAccounts') || '[]');
            const pendingRegistration = localStorage.getItem('pendingRegistration');
            const authToken = localStorage.getItem('authToken');
            const userInfo = localStorage.getItem('userInfo');
            
            let result = 'üìä D·ªØ li·ªáu localStorage:\n\n';
            result += `üë• T√†i kho·∫£n ƒë√£ ƒëƒÉng k√Ω: ${registeredAccounts.length}\n`;
            result += `‚è≥ ƒêƒÉng k√Ω t·∫°m th·ªùi: ${pendingRegistration ? 'C√≥' : 'Kh√¥ng'}\n`;
            result += `üîë Token: ${authToken ? 'C√≥' : 'Kh√¥ng'}\n`;
            result += `üë§ User info: ${userInfo ? 'C√≥' : 'Kh√¥ng'}\n\n`;
            
            if (registeredAccounts.length > 0) {
                result += 'üìã Danh s√°ch t√†i kho·∫£n:\n';
                registeredAccounts.forEach((acc, index) => {
                    result += `${index + 1}. ${acc.fullName} (${acc.email})\n`;
                });
            }
            
            if (userInfo) {
                const user = JSON.parse(userInfo);
                result += `\nüë§ User hi·ªán t·∫°i: ${user.fullName} (${user.email})`;
            }
            
            document.getElementById('localStorageResult').textContent = result;
            document.getElementById('localStorageResult').className = 'result info';
        }

        // X√≥a t·∫•t c·∫£ d·ªØ li·ªáu
        function clearAllData() {
            localStorage.removeItem('registeredAccounts');
            localStorage.removeItem('pendingRegistration');
            localStorage.removeItem('authToken');
            localStorage.removeItem('userInfo');
            
            document.getElementById('localStorageResult').textContent = '‚úÖ ƒê√£ x√≥a t·∫•t c·∫£ d·ªØ li·ªáu!';
            document.getElementById('localStorageResult').className = 'result success';
        }

        // Test ƒëƒÉng k√Ω
        function testRegister() {
            const testAccount = {
                fullName: 'Nguy·ªÖn VƒÉn Test',
                email: 'test@example.com',
                phone: '0123456789',
                password: '123456',
                registeredAt: new Date().toISOString()
            };
            
            const registeredAccounts = JSON.parse(localStorage.getItem('registeredAccounts') || '[]');
            const existingAccount = registeredAccounts.find(acc => acc.email === testAccount.email);
            
            if (existingAccount) {
                document.getElementById('registerResult').textContent = '‚ö†Ô∏è T√†i kho·∫£n test ƒë√£ t·ªìn t·∫°i!';
                document.getElementById('registerResult').className = 'result error';
            } else {
                registeredAccounts.push(testAccount);
                localStorage.setItem('registeredAccounts', JSON.stringify(registeredAccounts));
                localStorage.setItem('pendingRegistration', JSON.stringify(testAccount));
                
                document.getElementById('registerResult').textContent = '‚úÖ ƒê√£ t·∫°o t√†i kho·∫£n test th√†nh c√¥ng!\n\n' + JSON.stringify(testAccount, null, 2);
                document.getElementById('registerResult').className = 'result success';
            }
        }

        // Test ƒëƒÉng nh·∫≠p
        function testLogin() {
            const registeredAccounts = JSON.parse(localStorage.getItem('registeredAccounts') || '[]');
            
            if (registeredAccounts.length === 0) {
                document.getElementById('loginResult').textContent = '‚ùå Kh√¥ng c√≥ t√†i kho·∫£n n√†o ƒë·ªÉ test! Vui l√≤ng t·∫°o t√†i kho·∫£n test tr∆∞·ªõc.';
                document.getElementById('loginResult').className = 'result error';
                return;
            }
            
            const testAccount = registeredAccounts[0];
            const demoUser = {
                id: 'demo_user_123',
                fullName: testAccount.fullName,
                email: testAccount.email,
                phone: testAccount.phone,
                role: 'tenant',
                isVerified: true,
                createdAt: testAccount.registeredAt
            };
            
            const demoToken = 'demo_token_' + Date.now();
            
            localStorage.setItem('authToken', demoToken);
            localStorage.setItem('userInfo', JSON.stringify(demoUser));
            
            document.getElementById('loginResult').textContent = '‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!\n\n' + JSON.stringify(demoUser, null, 2);
            document.getElementById('loginResult').className = 'result success';
        }

        // Chuy·ªÉn trang
        function goToHome() {
            window.location.href = 'home.html';
        }

        function goToLogin() {
            window.location.href = 'login.html';
        }

        function goToRegister() {
            window.location.href = 'register.html';
        }

        // Ki·ªÉm tra k√≠ch th∆∞·ªõc m√†n h√¨nh
        function updateScreenSize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            let device = '';
            
            if (width < 480) {
                device = 'Mobile (nh·ªè)';
            } else if (width < 768) {
                device = 'Mobile (l·ªõn)';
            } else if (width < 1024) {
                device = 'Tablet';
            } else {
                device = 'Desktop';
            }
            
            document.getElementById('screenSize').textContent = 
                `üì± K√≠ch th∆∞·ªõc: ${width}x${height}\nüñ•Ô∏è Thi·∫øt b·ªã: ${device}`;
        }

        // Kh·ªüi t·∫°o
        window.addEventListener('load', function() {
            checkLocalStorage();
            updateScreenSize();
        });

        window.addEventListener('resize', updateScreenSize);
    </script>
</body>
</html>
